{% extends 'base.html' %}
{% load static %}
{% load tailwind_filters %}
{% block title %}Password Change{% endblock %}
{% block body %}
<div class="bg-white px-3 py-4 rounded-xl my-6">

      <h1 class="font-bold text-3xl text-center pb-5">Update Password</h1>
      <form method="POST" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mt-4">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit"
                  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 roundedfocus:outline-none focus:shadow-outline">
                  Update
            </button>
      </form>
</div>

{% endblock %}
